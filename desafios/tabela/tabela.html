<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
</head>
<style>
    table{
        width: 400px;
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid black;
    }
    thead, tfoot, .esquerda{
        background-color: rgb(92, 92, 92);
        color: white;
    }
    thead, tbody{
        text-align: center;
    }
    .esquerda{
        text-align: left;
    }
    .num{
        text-align: right;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Nota</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">5.0</td>
                <td class="num">8.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">6.0</td>
                <td class="num">9.0</td>
                <td class="num">7.5</td>
            </tr>
            <tr>
                <td>Quimíca</td>
                <td class="num">8.0</td>
                <td class="num">8.0</td>
                <td class="num">8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">6.0</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <th colspan="4" class="esquerda" scope="row">Média de Exatas</th>
                <td class="num">7.25</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td class="num">9.0</td>
                <td class="num">9.0</td>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">6.0</td>
                <td class="num">6.0</td>
                <td class="num">6.0</td>
            </tr>
            <tr>
                <th colspan="4" class="esquerda" scope="rowgroup">Média de Humanas</th>
                <td class="num">7.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" class="esquerda" scope="rowgroup">Média Geral</th>
                <td class="num"><strong>7.35</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
