<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem 2</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table{
            width: 200px;
            
        }
        td{
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
        }
        .mesclagem{
            background-color: rgb(29, 29, 29);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="mesclagem">A</td>
            <td rowspan="4" class="mesclagem" >B</td>
        </tr>
        <tr>
            <td rowspan="4" class="mesclagem">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="mesclagem">N</td>
        </tr>
    </table>
</body>
</html>
