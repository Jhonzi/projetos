<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem 1</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table{
            width: 200px;
        }
        td{
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
        }
        .mesclagem{
            background-color: rgb(29, 29, 29);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="mesclagem">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="mesclagem">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="mesclagem">10</td>
            <td colspan="2" class="mesclagem">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
