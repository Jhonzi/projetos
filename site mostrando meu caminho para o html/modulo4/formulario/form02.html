<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <label for="iusu">
            <p>Usuário:
                <input type="text" name="usu" id="iusu" required minlength="4" size="12" autocomplete="username">
            </p>
        </label>
        <label for="isen">
            <p>
                Senha:
                <input type="password" name="sen" id="isen" required minlength="8" size="8" autocomplete="current-password">
            </p>
        </label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
