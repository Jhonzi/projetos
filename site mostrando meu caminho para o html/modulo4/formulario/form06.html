<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores, satifação e envio de arquivos</title>
</head>
<body>
    <h1>Inputs</h1>
    <form action="cadastro.php" method="post">
        <label for="icor">
            <p>
                Escolha uma cor:
                <input type="color" name="cor" id="icor" value="#00aa00">
            </p>
        </label>
        <label for="inivel">
            <p>
                O quanto você está satisfeito com o site?
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>
        </label>
        <label for="iarq">
            <p>
                Escolha uma foto sua
                <input type="file" name="arq" id="iarq">
            </p>
        </label>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
