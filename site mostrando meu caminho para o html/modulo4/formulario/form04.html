<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fildset com formul√°rio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fildset</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">
                <p>
                    Nome:
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="name">
                </p>
            </label>
            <label for="iemail">
                <p>
                    Email:
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
            </label>
            <label for="itel">
                <p>
                    Telefone
                    <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
            </label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
