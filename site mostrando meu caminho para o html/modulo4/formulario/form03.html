<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário Teste</h1>
    <form action="cadastro.php" method="get">
        <label for="inome">
            <p>
                Nome:
                <input type="text" name="nome" id="inome" maxlength="35"
                required placeholder="Nome completo" size="30" autocomplete="name">
            </p>
        </label>
        <label for="imedia">
            <p>
                Média da prova:
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="0" size="5">
            </p>
        </label>
        <label for="imes">
            <p>
                Mês da prova:
                <input type="month" name="mes" id="imes" required value="2020-07">
            </p>
        </label>
        <label for="idia">
            <p>
                Dia da prova:
                <input type="date" name="dia" id="idia" required value="2020-07-01">
            </p>
        </label>
        <label for="ihora">
            <p>
                Horário da prova:
                <input type="time" name="hora" id="ihora" required>
            </p>
        </label>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Tudo">
    </form>
</body>
</html>
